name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH for GitHub repository access
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.GITHUB_SSH_KEY }}  # Use the GitHub SSH key secret

      - name: Set up SSH for EC2 access
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}  # Use the EC2 SSH key secret

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.53.125.141 << 'EOF'
            cd /home/ubuntu/my-nodejs-app

            # Initialize git repository if not already done
            if [ ! -d ".git" ]; then
              git init
              git remote add origin git@github.com:mjavason/AWS-CI-CD-Demo.git
            fi

            # Pull the latest changes from GitHub
            git pull origin main

            # Install dependencies
            npm install

            # Restart the app using pm2 (or your preferred method)
            pm2 restart app
          EOF
